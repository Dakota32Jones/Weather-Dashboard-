<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/8a71e1abe9.js"
      crossorigin="anonymous"
    ></script>
    <!-- add link to css  -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Jumbotron to display City name when searched -->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
      <h1 id="header-text" class="display-2"></h1>
      <div id="artis-credit"></div>
    </div>

    <!-- Main container to display webpage content -->
    <div id="content" class="container">
      <div class="row">
        <!-- left side webpage content with the city search bar and append cities -->
        <div id="content-left" class="col-md-3">
          <form>
            <label for="search-city">Search For a City:</label>
            <div class="form-row">
              <input
                id="search-city"
                class="form-control"
                name="city"
                placeholder="Search For a City"
              />
              <button id="search-button" class="btn btn-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass-location fa-shake"></i>
              </button>
            </div>
          </form>
          <div id="search-error"></div>
          <!-- List of previously searched cities that will be saved to local storage -->
          <ul id="city-results" class="list-group mt-4"></ul>
          <!-- clear storage button -->
          <a id="clear-storage" href="#"></a>
        </div>
        <!-- right side content showing current weather and 5 day forecast on search -->
        <div id="content-right" class="col-md-9 pt-4">
          <!-- current weather displays on top -->
          <div id="current-weather" class="border rounded"></div>
          <!-- 5 day forecast displays below current weather -->
          <div id="five-day-forecast" class="mt-5"></div>
        </div>
      </div>
    </div>
    <!-- added links to bootstrap and jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
